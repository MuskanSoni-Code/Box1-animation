<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }

    body {
        margin: 8% 34%;

    }

    .box {
        background-color: orange;
        position: relative;
        height: 150px;
        width: 150px;
        animation-name: box;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
    }

    @keyframes box {
        0% {
            left: 200px;
            background-color: rgb(241, 55, 176);
        }

        25% {
            top: 200px;
            background-color: orange;
        }

        50% {
            top: 200px;
            background-color: crimson;
        }

        100% {
            background-color: chartreuse;
        }

    }
</style>

<body>
    <div class="box"></div>


</body>

</html>
